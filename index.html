<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      .Completed .Custom-checkbox {
        background-color: #48a300;
        border: #48a300;
      }
      .Custom-checkbox {
        border: 2px solid rgba(97, 72, 28, 0.3);
      }
      .Check-icon {
        display: none;
      }
      .Completed .Check-icon {
        display: block;
      }
      .Completed .goal-input {
        color: #48a300;
        text-decoration: line-through;
      }
      .show-error .error-label {
        display: block;
      }
    </style>
  </head>
  <body class="font-[poppins]">
    <main class="w-[100vw] bg-[#48A300]/[10%] px-[4%] py-3">
      <h1
        class="title font-bold text-6xl max-md:text-5xl max-sm:text-4xl leading-[96px] text-center"
      >
        <span class="text-[#48A300]">Focus on </span
        ><span class="text-[#61481C]">Today</span>
      </h1>
      <div
        class="app-container max-w-[660px] bg-[#FBFBFB] mx-auto mt-3 rounded-lg p-[2%] flex flex-col gap-y-5 shadow-md"
      >
        <div class="flex gap-x-5">
          <h2 class="subtitle font-bold text-3xl leading-[48px]">Today</h2>
          <img class="w-[50px] h-[50px]" src="img/Sun.png" alt="Sun" />
        </div>
        <div class="flex flex-col space-y-4">
          <p class="progress-label text-[#858585]">
            Raise the bar by completing your goals!
          </p>
          <div
            class="progress-bar h-[30px] max-sm:h-[24px] bg-[#48A300]/[15%] rounded-3xl"
          >
            <div
              class="progress-value transition-all flex w-[0%] bg-[#48A300] rounded-3xl h-[100%] text-[#EEFFE0] font-medium text-[10px] leading-[15px] items-center overflow-hidden"
            >
              <span class="pl-5 whitespace-nowrap">1/3 completed</span>
            </div>
            <p class="error-label hidden text-[#FF5151] font-normal mt-3">
              Please set all the 3 goals!
            </p>
          </div>
        </div>
        <div class="gap-y-10 max-md:gap-y-7 flex flex-col mt-5">
          <div
            class="goal-container h-[82px] max-md:h-[64px] rounded-2xl max-md:rounded-xl border border-[rgba(0,0,0,0.1)] flex items-center bg-[#fff] px-[22px]"
          >
            <div
              class="Custom-checkbox flex justify-center items-center h-[24px] w-[24px] max-md:h-[20px] max-md:w-[20px] rounded-full flex-shrink-0 cursor-pointer"
            >
              <img
                class="Check-icon pointer-events-none"
                src="img/Vector 1.svg"
                alt="Check-icon"
              />
            </div>
            <input
              id="First"
              type="text"
              class="goal-input flex-grow pl-[22px] font-semibold h-[100%] text-[16px] border-none outline-none placeholder-[#d9d9d9]"
              placeholder="add new goal"
            />
          </div>
          <div
            class="goal-container h-[82px] max-md:h-[64px] rounded-2xl border border-[rgba(0,0,0,0.1)] flex items-center bg-[#fff] px-[22px]"
          >
            <div
              class="Custom-checkbox flex justify-center items-center h-[24px] w-[24px] max-md:h-[20px] max-md:w-[20px] rounded-full flex-shrink-0 cursor-pointer"
            >
              <img
                class="Check-icon pointer-events-none"
                src="img/Vector 1.svg"
                alt="Check-icon"
              />
            </div>
            <input
              id="Second"
              type="text"
              class="goal-input pl-[22px] font-semibold h-[100%] text-[16px] border-none outline-none placeholder-[#d9d9d9] flex-grow"
              placeholder="add new goal"
            />
          </div>
          <div
            class="goal-container h-[82px] max-md:h-[64px] rounded-2xl border border-[rgba(0,0,0,0.1)] flex items-center bg-[#fff] px-[22px]"
          >
            <div
              class="Custom-checkbox flex justify-center items-center h-[24px] w-[24px] max-md:h-[20px] max-md:w-[20px] rounded-full flex-shrink-0 cursor-pointer"
            >
              <img
                class="Check-icon pointer-events-none"
                src="img/Vector 1.svg"
                alt="Check-icon"
              />
            </div>
            <input
              id="Third"
              type="text"
              class="goal-input pl-[22px] font-semibold h-[100%] text-[16px] border-none outline-none placeholder-[#d9d9d9] flex-grow"
              placeholder="add new goal"
            />
          </div>
        </div>
        <div
          class="flex items-center flex-col space-y-12 max-md:space-y-10 mt-10 max-md:mt-8 mb-5"
        >
          <h4 class="font-semibold text-[18px]">
            “Move one step ahead, today!”
          </h4>
          <p class="text-[10px] text-[#858585]">Made with ❤️ by Anurag Singh</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
